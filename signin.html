<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, shrink-to-fit=no"
    />
    <title>COVIDONOR</title>
    <link href="assets/css/template.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/hover-min.css" />
    <link
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
      rel="stylesheet"
      media="all"
    />
    <link
      rel="shortcut icon"
      href="/assets/images/final favicon.png"
      type="image/x-icon"
    />
    <link
      rel="icon"
      href="/assets/images/final favicon.png"
      type="image/x-icon"
    />
    <style>
      .btn {
        border: none !important;
        outline: none !important;
        color: #fff;
      }
      .custom-color-effect {
        color: #ff4444;
      }
      .custom-hover-effect {
        color: #ff6a80;
      }
      .custom-hover-effect:hover {
        color: #ff4444;
      }
      .btn-custom {
        background: #ff6a80;
      }
      .custom-control-input:checked {
        background: #ff4444;
      }
    </style>
  </head>

  <body>
    <div class="layout">
      <div class="container d-flex flex-column">
        <div
          class="row align-items-center justify-content-center no-gutters min-vh-100"
        >
          <div class="col-12 col-md-5 col-lg-4 py-8 py-md-11">
            <div
              class="d-flex flex-column align-items-center justify-content-center"
            >
              <img
                src="./assets/images/iconpng.png"
                height="30%"
                width="30%"
                alt="logo"
              />
            </div>
            <!-- Heading -->
            <h1 class="font-bold text-center">
              Log<span class="custom-color-effect">-in</span>
            </h1>

            <!-- Text -->
            <p class="text-center mb-6">Welcome to the club of donors</p>

            <!-- Form -->
            <form class="mb-6">
              <!-- Email -->
              <div class="form-group">
                <label for="email" class="sr-only">Email Address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter your email"
                />
              </div>

              <!-- Password -->
              <div class="form-group">
                <label for="password" class="sr-only">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Enter your password"
                />
              </div>

              <div class="form-group d-flex justify-content-between">
                <div class="custom-control custom-checkbox">
                  <input
                    type="checkbox"
                    class="custom-control-input"
                    checked=""
                    id="checkbox-remember"
                  />
                  <label class="custom-control-label" for="checkbox-remember"
                    >Remember me</label
                  >
                </div>
                <a href="password-reset.html" class="custom-hover-effect"
                  >Reset password</a
                >
              </div>

              <!-- Submit -->
              <button
                class="btn btn-block hvr-bounce-to-right btn-custom"
                type="submit"
              >
                Log-In
              </button>
            </form>

            <!-- Text -->
            <p class="text-center">
              Don't have an account yet
              <a href="signup.html" class="custom-hover-effect">Sign up</a>.
            </p>
          </div>
        </div>
        <!-- / .row -->
      </div>
    </div>
    <!-- .layout -->

    <!-- Scripts -->
    <script src="assets/js/libs/jquery.min.js"></script>
    <script src="assets/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="assets/js/plugins/plugins.bundle.js"></script>
    <script src="assets/js/template.js"></script>
    <!-- Scripts -->
  </body>

</html>
